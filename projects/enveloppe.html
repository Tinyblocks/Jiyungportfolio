<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enveloppe — Jiyung Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <main class="project">
      <a href="../" class="back"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg><span>Back</span></a>
      <h1 class="project__title">Enveloppe</h1>
      <div class="project__meta">2024 · Client</div>

      <section class="carousel" aria-label="Images">
        <div class="carousel__main">
          <div class="carousel__rail" id="carousel-rail">
            <div class="carousel__item"><img alt="Enveloppe 1" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.32.48.png"></div>
            <div class="carousel__item"><img alt="Enveloppe 2" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.05.png"></div>
            <div class="carousel__item"><img alt="Enveloppe 3" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.12.png"></div>
            <div class="carousel__item"><img alt="Enveloppe 4" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.18.png"></div>
            <div class="carousel__item"><img alt="Enveloppe 5" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.25.png"></div>
            <div class="carousel__item"><img alt="Enveloppe 6" src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.31.png"></div>
          </div>
          <div class="carousel__nav">
            <button class="control" onclick="prevSlide()" aria-label="Previous">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <button class="control" onclick="nextSlide()" aria-label="Next">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
            </button>
          </div>
        </div>
        <div class="carousel__thumbs">
          <div class="thumb active" onclick="goToSlide(0)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.32.48.png" alt="Thumb 1"></div>
          <div class="thumb" onclick="goToSlide(1)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.05.png" alt="Thumb 2"></div>
          <div class="thumb" onclick="goToSlide(2)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.12.png" alt="Thumb 3"></div>
          <div class="thumb" onclick="goToSlide(3)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.18.png" alt="Thumb 4"></div>
          <div class="thumb" onclick="goToSlide(4)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.25.png" alt="Thumb 5"></div>
          <div class="thumb" onclick="goToSlide(5)"><img src="../images/Enveloppe/Screenshot 2025-09-01 at 15.33.31.png" alt="Thumb 6"></div>
        </div>
      </section>

      <div class="project__description">
        <p>A commissioned set of playful envelope illustrations exploring composition, balance, and surface texture. The series experiments with layered inks and subtle grain to create a tactile feeling within a digital workflow.</p>
      </div>

      <script>
        let currentSlide = 0;
        const slides = Array.from(document.querySelectorAll('.carousel__item'));
        const thumbs = document.querySelectorAll('.thumb');
        const rail = document.getElementById('carousel-rail');
        const nav = document.querySelector('.carousel__nav');
        const thumbsContainer = document.querySelector('.carousel__thumbs');
        if (slides.length <= 1) { nav.classList.add('hidden'); thumbsContainer.classList.add('hidden'); }
        function goToSlide(index){ currentSlide = index; const target = slides[index]; target?.scrollIntoView({behavior:'smooth', inline:'start'}); thumbs.forEach((t,i)=>t.classList.toggle('active', i===index)); }
        function nextSlide(){ currentSlide=(currentSlide+1)%slides.length; goToSlide(currentSlide); }
        function prevSlide(){ currentSlide=(currentSlide-1+slides.length)%slides.length; goToSlide(currentSlide); }
      </script>
    </main>
  </body>
  </html>
