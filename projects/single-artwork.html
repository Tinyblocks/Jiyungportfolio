<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Artwork — Jiyung Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <main class="project">
      <a href="../" class="back"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg><span>Back</span></a>
      <h1 class="project__title">Single Artwork</h1>
      <div class="project__meta">2024 · Personal</div>

      <section class="carousel" aria-label="Images">
        <div class="carousel__main">
          <div class="carousel__rail" id="carousel-rail">
            <div class="carousel__item"><img alt="Single Artwork" src="../images/Screenshot 2025-09-01 at 11.57.18.png"></div>
          </div>
          <div class="carousel__nav">
            <button class="control" onclick="prevSlide()" aria-label="Previous">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <button class="control" onclick="nextSlide()" aria-label="Next">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
            </button>
          </div>
        </div>
        <div class="carousel__thumbs">
          <div class="thumb active" onclick="goToSlide(0)">
            <img src="../images/Screenshot 2025-09-01 at 11.57.18.png" alt="Thumbnail 1">
          </div>
        </div>
      </section>

      <div class="project__description">
        <p>A standalone piece demonstrating single image display. Navigation elements should be hidden for single images.</p>
      </div>

      <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel__item');
        const thumbs = document.querySelectorAll('.thumb');
        const rail = document.getElementById('carousel-rail');
        const nav = document.querySelector('.carousel__nav');
        const thumbsContainer = document.querySelector('.carousel__thumbs');

        // Hide navigation if only one image
        if (slides.length <= 1) {
          nav.classList.add('hidden');
          thumbsContainer.classList.add('hidden');
        }

        function goToSlide(index) {
          currentSlide = index;
          rail.style.transform = `translateX(-${index * 100}%)`;
          thumbs.forEach((thumb, i) => thumb.classList.toggle('active', i === index));
        }

        function nextSlide() {
          currentSlide = (currentSlide + 1) % slides.length;
          goToSlide(currentSlide);
        }

        function prevSlide() {
          currentSlide = (currentSlide - 1 + slides.length) % slides.length;
          goToSlide(currentSlide);
        }

        // Ensure images are loaded
        slides.forEach((slide, index) => {
          const img = slide.querySelector('img');
          if (img && !img.complete) {
            img.addEventListener('load', () => {
              console.log(`Image ${index + 1} loaded successfully`);
            });
            img.addEventListener('error', () => {
              console.error(`Failed to load image ${index + 1}:`, img.src);
            });
          }
        });
      </script>
    </main>
  </body>
  </html>
